<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ОСББ "аэропортовский"</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Profile">
        <div class="header">
            <div class="promo">
                <img src="images/img.png" alt="photo-of-house">
                <h1>
                    ОСББ <br>"аэропортовский"
                </h1>
                <span> 
                    Старицкого 20/1, 65036
                </span>
            </div>
        </div>
        <div class="ordering">
            <h2 class="title">
                ВЫПИСКИ
            </h2>
            <a href="/" class="ordering-link">
                ВЫПИСКИ ПО ОЩАДУ
            </a>
        </div>
        <div class="tasks">
            <h2 class="task-title title">
                ЗАДАЧИ
            </h2>
            <p class="task">
                ОРГАНИЗОВАТЬ РАЗМЕТКУ ПАРКОВОЧНЫХ МЕСТ
            </p>
            <p class="task">
                СДЕЛАТЬ ПЕРВУЮ ВЕРСИЮ САЙТА ОСББ
            </p>
        </div>
    </div>
</body>
</html>
